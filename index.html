<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Amor üíò</title>
  <style>
    :root{
      --bg1:#0b0614;
      --bg2:#2a0a2a;
      --pink:#ff4da6;
      --soft:#ffd1e8;
      --card: rgba(255,255,255,.08);
      --border: rgba(255,255,255,.18);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:white;
      background:
        radial-gradient(1200px 700px at 20% 10%, #3b1450 0%, transparent 55%),
        radial-gradient(900px 600px at 90% 30%, #0f3b54 0%, transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
      padding:18px;
    }

    .card{
      width:min(92vw, 620px);
      border:1px solid var(--border);
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius:28px;
      padding:26px 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    .glow{
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(260px 140px at 12% 0%, rgba(255,77,166,.25), transparent 60%),
        radial-gradient(220px 150px at 88% 12%, rgba(137,255,251,.16), transparent 62%),
        radial-gradient(300px 220px at 50% 110%, rgba(255,255,255,.08), transparent 60%);
      pointer-events:none;
    }

    h1{
      margin:8px 0 0;
      font-size: clamp(34px, 6.5vw, 56px);
      letter-spacing: 2px;
    }
    .sub{
      margin:10px 0 18px;
      color: rgba(255,255,255,.80);
      font-size: 16px;
    }
    .question{
      margin: 6px 0 18px;
      font-size: clamp(20px, 4.8vw, 30px);
      line-height: 1.15;
    }

    .row{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:8px;
    }

    button{
      border:1px solid rgba(255,255,255,.22);
      background: rgba(255,255,255,.10);
      color:white;
      padding:14px 18px;
      border-radius:18px;
      cursor:pointer;
      font-weight:800;
      letter-spacing: 1px;
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
      user-select:none;
      min-width: 110px;
    }
    button:hover{background: rgba(255,255,255,.16)}
    button:active{transform: scale(.98)}

    /* Both are YES, but we‚Äôll make the left one ‚Äúmain‚Äù */
    #yesBig{
      background: linear-gradient(135deg, rgba(255,77,166,.95), rgba(255,180,220,.75));
      color:#12040f;
      border-color: rgba(255,255,255,.30);
      box-shadow: 0 12px 28px rgba(255,77,166,.18);
      transform-origin: center;
    }

    /* Celebration overlay */
    .yay{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(6px);
      z-index:50;
    }
    .yay.show{display:grid}
    .yayBox{
      width:min(92vw, 720px);
      border:1px solid rgba(255,255,255,.20);
      background: rgba(255,255,255,.10);
      border-radius:28px;
      padding:26px 22px;
      text-align:center;
      box-shadow: 0 25px 80px rgba(0,0,0,.45);
      position:relative;
      overflow:hidden;
    }
    .yayText{
      font-size: clamp(42px, 9vw, 88px);
      font-weight: 900;
      letter-spacing: 3px;
      margin: 6px 0 8px;
      text-transform: uppercase;
      text-shadow: 0 12px 40px rgba(255,77,166,.25);
      animation: pop .5s ease both;
    }
    @keyframes pop{
      0%{ transform: scale(.6); opacity:0; }
      70%{ transform: scale(1.06); opacity:1; }
      100%{ transform: scale(1); }
    }
    .yaySub{
      margin:0;
      color: rgba(255,255,255,.82);
      font-size: 16px;
    }
    .close{
      margin-top:16px;
      background: rgba(255,255,255,.12);
      color:white;
      border:1px solid rgba(255,255,255,.22);
      padding:12px 16px;
      border-radius:16px;
      font-weight:700;
    }

    /* Confetti */
    #confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:60;
    }
    .confetti{
      position:absolute;
      top:-10vh;
      width:10px;
      height:16px;
      border-radius:3px;
      opacity:.95;
      animation: fall linear forwards;
      transform: rotate(0deg);
    }
    @keyframes fall{
      to{
        transform: translateY(120vh) rotate(720deg);
      }
    }

    /* Hearts */
    #hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:55;
      overflow:hidden;
    }
    .heart{
      position:absolute;
      width:14px; height:14px;
      transform: rotate(45deg);
      background: var(--pink);
      opacity:.85;
      filter: drop-shadow(0 8px 10px rgba(255,77,166,.25));
      animation: floatUp linear forwards;
    }
    .heart::before,.heart::after{
      content:"";
      position:absolute;
      width:14px; height:14px;
      background: var(--pink);
      border-radius:50%;
    }
    .heart::before{left:-7px; top:0;}
    .heart::after{left:0; top:-7px;}
    @keyframes floatUp{
      from{ transform: translateY(110vh) rotate(45deg); }
      to{ transform: translateY(-20vh) rotate(45deg); }
    }

    .tiny{
      margin-top:14px;
      font-size: 12.5px;
      color: rgba(255,255,255,.62);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="glow"></div>
    <h1>MI AMOR üíò</h1>
    <p class="sub">I have one important question‚Ä¶</p>
    <div class="question">Will you be my Valentine?</div>

    <div class="row">
      <button id="yesBig">YES</button>
      <button id="yesAlso">YES</button>
    </div>

    <div class="tiny">Made with love from John üíå</div>
  </div>

  <div class="yay" id="yay">
    <div class="yayBox">
      <div class="glow"></div>
      <div class="yayText">YAY!!!</div>
      <p class="yaySub">Okay bet. It‚Äôs official üò≠üíò</p>
      <button class="close" id="closeBtn">Close</button>
    </div>
  </div>

  <div id="confetti"></div>
  <div id="hearts"></div>

  <script>
    const yay = document.getElementById("yay");
    const confettiLayer = document.getElementById("confetti");
    const heartsLayer = document.getElementById("hearts");

    const yesBig = document.getElementById("yesBig");
    const yesAlso = document.getElementById("yesAlso");

    // Optional: make the "main YES" grow when you click the other YES
    // (keeps the TikTok vibe even though there‚Äôs no "no")
    let scale = 1;

    function celebrate(){
      yay.classList.add("show");
      burstConfetti(140);
      burstHearts(30);

      // little pulse on the main YES
      yesBig.animate(
        [{transform:`scale(${scale})`}, {transform:`scale(${scale + 0.18})`}, {transform:`scale(${scale})`}],
        {duration: 320, easing: "ease-out"}
      );
    }

    function burstConfetti(count){
      const w = window.innerWidth;
      for(let i=0;i<count;i++){
        const c = document.createElement("div");
        c.className = "confetti";

        // random position
        const left = Math.random() * w;

        // random size
        const width = 6 + Math.random() * 10;
        const height = 10 + Math.random() * 16;

        // random duration
        const dur = 2.6 + Math.random() * 2.4;

        c.style.left = left + "px";
        c.style.width = width + "px";
        c.style.height = height + "px";
        c.style.animationDuration = dur + "s";

        // random color
        const colors = ["#ff4da6","#ffd1e8","#9bfffb","#ffffff","#ffcf4d","#b07cff"];
        c.style.background = colors[Math.floor(Math.random()*colors.length)];

        // slight drift
        const drift = (Math.random() * 160) - 80;
        c.style.transform = `translateX(${drift}px) rotate(${Math.random()*180}deg)`;

        confettiLayer.appendChild(c);
        setTimeout(()=>c.remove(), dur*1000 + 200);
      }
    }

    function addHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      const left = Math.random() * 100;
      const size = 10 + Math.random() * 20;
      const dur = 3.8 + Math.random() * 4.8;

      h.style.left = left + "vw";
      h.style.width = size + "px";
      h.style.height = size + "px";
      h.style.animationDuration = dur + "s";
      h.style.opacity = (0.55 + Math.random() * 0.45).toFixed(2);

      heartsLayer.appendChild(h);
      setTimeout(() => h.remove(), dur * 1000 + 200);
    }

    function burstHearts(n){
      for(let i=0;i<n;i++){
        setTimeout(addHeart, i * 35);
      }
    }

    // Both buttons trigger celebration
    yesBig.addEventListener("click", celebrate);

    yesAlso.addEventListener("click", () => {
      // grow the main YES a bit each time the "other YES" is clicked
      scale = Math.min(scale + 0.12, 2.2);
      yesBig.style.transform = `scale(${scale})`;
      celebrate();
    });

    // Close overlay
    document.getElementById("closeBtn").addEventListener("click", () => yay.classList.remove("show"));
    yay.addEventListener("click", (e) => { if(e.target === yay) yay.classList.remove("show"); });

    // Little ambient hearts at start
    burstHearts(12);
  </script>
</body>
</html>
